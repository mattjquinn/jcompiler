sudo: required
dist: xenial
language: rust
cache: cargo

env: # required for allow_failures
rust:
  - stable
  - beta
  - nightly

install:
 # Install LLVM 7.
 - wget http://releases.llvm.org/7.0.1/clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz
 - tar xf clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz
 - export PATH="$PWD/clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04/bin:$PATH"
 - cc --version
 # llvm-config gives compiler arguments for the compiler it was
 # compiled with. On ubuntu cc is gcc, so override that to avoid:
 # 'unrecognized command line option ‘-Wcovered-switch-default’'
 - which cc
 - sudo rm `which cc`
 - sudo ln -s $PWD/clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04/bin/clang /usr/bin/cc
 - cc --version
 - llvm-config --version

matrix:
  fast_finish: true
  allow_failures:
    - env: NAME='nightly-with-rustfmt-clippy-coveralls'
  include:
    - rust: nightly
      sudo: required # travis-ci/travis-ci#9061
      env: NAME='nightly-with-rustfmt-clippy-coveralls'
      before_script:
        - rustup component add rustfmt
        - rustup component add clippy
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a
      script:
        - cargo fmt -- --check
        - cargo clippy -- -D clippy
        - |
          cargo build    --verbose &&
          cargo coveralls --verbose
        - |
          cargo doc --verbose &&
          cargo doc-upload
      addons: # required for coveralls
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake

script: |
  cargo build --verbose --release &&
  cargo test  --verbose &&
  cargo bench --verbose &&
  cargo doc   --verbose

notifications:
  email: false