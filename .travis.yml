sudo: required
dist: xenial
language: rust
cache: cargo

env: # required for allow_failures
rust:
  - stable
  - beta
  - nightly

install:
 # Install LLVM 7.
 - wget http://releases.llvm.org/7.0.1/clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz
 - tar xf clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz
 - export PATH="$PWD/clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04/bin:$PATH"
 - cc --version

 # llvm-config gives compiler arguments for the compiler it was
 # compiled with. On ubuntu cc is gcc, so override that to avoid:
 # 'unrecognized command line option ‘-Wcovered-switch-default’'
 - which cc
 - sudo rm `which cc`
 - sudo ln -s $PWD/clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04/bin/clang /usr/bin/cc
 - cc --version
 - llvm-config --version

 # travis-coveralls dependencies
 - sudo apt-get install -y --force-yes libcurl4-openssl-dev libdw-dev libdw1 libelf-dev

matrix:
  fast_finish: true
  allow_failures:
    - env: NAME='cargo-travis'
  include:
    - rust: stable
      before_script:
        - rustup component add rustfmt
        - rustup component add clippy
      script:
        - cargo fmt -- --check
        - cargo clippy -- -D clippy
    - env: NAME='cargo-travis'
      sudo: required # travis-ci/travis-ci#9061
      before_script:
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a
      script:
        - |
          cargo build    --verbose &&
          cargo coverage --verbose &&
          bash <(curl -s https://codecov.io/bash) -s target/kcov
        - |
          cargo doc --verbose &&
          cargo doc-upload
      addons: # required for kcov
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake

script: |
  cargo build --verbose --release &&
  cargo test  --verbose &&
  cargo bench --verbose &&
  cargo doc   --verbose

after_success:
  - travis-cargo coveralls

notifications:
  email: false
